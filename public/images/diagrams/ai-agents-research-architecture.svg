<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="title desc">
  <title id="title">AI Agents for Research Perspective - System Architecture</title>
  <desc id="desc">LangGraph supervisor routes user queries to six specialized agents: NLP-to-SQL, Semantic Search, Knowledge Graph, Dashboard Generator, RAG Q and A, and Anomaly Detector. MLFlow handles deployment and monitoring.</desc>

  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .border { stroke: #cbd5e1; stroke-width: 1.5; fill: none; }
      .box { fill: #ffffff; stroke: #94a3b8; stroke-width: 1.5; rx: 10; ry: 10; }
      .box-primary { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 10; ry: 10; }
      .box-accent { fill: #f5f3ff; stroke: #7c3aed; stroke-width: 2; rx: 10; ry: 10; }
      .box-infra { fill: #f0fdf4; stroke: #22c55e; stroke-width: 1.5; rx: 10; ry: 10; }
      .label { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 14px; font-weight: 600; fill: #0f172a; text-anchor: middle; }
      .sub { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 11px; fill: #475569; text-anchor: middle; }
      .title-text { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 11px; fill: #64748b; text-anchor: middle; font-weight: 500; letter-spacing: 0.5px; }
      .connector { stroke: #475569; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto-start-reverse">
      <path d="M 0 0 L 8 4 L 0 8 z" fill="#475569" />
    </marker>
  </defs>

  <rect class="bg" x="1" y="1" width="958" height="518" rx="14" ry="14" />
  <rect class="border" x="1" y="1" width="958" height="518" rx="14" ry="14" />

  <!-- User / Analyst -->
  <rect class="box" x="380" y="20" width="200" height="50" />
  <text class="label" x="480" y="42">Research Analyst</text>
  <text class="sub" x="480" y="58">user query</text>

  <!-- Arrow to Supervisor -->
  <path class="connector" d="M480 70 L480 110" />

  <!-- Supervisor Agent -->
  <rect class="box-primary" x="310" y="110" width="340" height="60" />
  <text class="label" x="480" y="137" style="fill:#1e40af">Supervisor Agent (LangGraph)</text>
  <text class="sub" x="480" y="155">intent classification + routing</text>

  <!-- Fan-out lines from supervisor to agents -->
  <path class="connector" d="M480 170 L480 200" />
  <path class="connector" d="M480 200 L100 200 L100 240" />
  <path class="connector" d="M480 200 L260 200 L260 240" />
  <path class="connector" d="M480 200 L420 200 L420 240" />
  <path class="connector" d="M480 200 L540 200 L540 240" />
  <path class="connector" d="M480 200 L700 200 L700 240" />
  <path class="connector" d="M480 200 L860 200 L860 240" />

  <!-- Agent 1: NLP-to-SQL -->
  <rect class="box-accent" x="30" y="240" width="140" height="70" />
  <text class="label" x="100" y="270" style="fill:#5b21b6">NLP-to-SQL</text>
  <text class="sub" x="100" y="287">Agent</text>

  <!-- Agent 2: Semantic Search -->
  <rect class="box-accent" x="190" y="240" width="140" height="70" />
  <text class="label" x="260" y="270" style="fill:#5b21b6">Semantic</text>
  <text class="sub" x="260" y="287">Search Agent</text>

  <!-- Agent 3: Knowledge Graph -->
  <rect class="box-accent" x="350" y="240" width="140" height="70" />
  <text class="label" x="420" y="270" style="fill:#5b21b6">Knowledge</text>
  <text class="sub" x="420" y="287">Graph (Neo4j)</text>

  <!-- Agent 4: Dashboard Generator -->
  <rect class="box-accent" x="510" y="240" width="140" height="70" />
  <text class="label" x="580" y="270" style="fill:#5b21b6">Dashboard</text>
  <text class="sub" x="580" y="287">Generator</text>

  <!-- Agent 5: RAG QA -->
  <rect class="box-accent" x="670" y="240" width="140" height="70" />
  <text class="label" x="740" y="270" style="fill:#5b21b6">RAG Q&amp;A</text>
  <text class="sub" x="740" y="287">Agent</text>

  <!-- Agent 6: Anomaly Detector -->
  <rect class="box-accent" x="830" y="240" width="120" height="70" />
  <text class="label" x="890" y="270" style="fill:#5b21b6">Anomaly</text>
  <text class="sub" x="890" y="287">Detector</text>

  <!-- Data layer labels -->
  <text class="title-text" x="480" y="345">DATA LAYER</text>
  <line x1="120" y1="350" x2="840" y2="350" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4,3" />

  <!-- Data sources row -->
  <rect class="box" x="60" y="365" width="150" height="45" />
  <text class="label" x="135" y="385">PostgreSQL</text>
  <text class="sub" x="135" y="400">TB-scale datasets</text>

  <rect class="box" x="240" y="365" width="150" height="45" />
  <text class="label" x="315" y="385">Neo4j</text>
  <text class="sub" x="315" y="400">knowledge graph</text>

  <rect class="box" x="420" y="365" width="150" height="45" />
  <text class="label" x="495" y="385">Apache Superset</text>
  <text class="sub" x="495" y="400">dashboards</text>

  <rect class="box" x="600" y="365" width="150" height="45" />
  <text class="label" x="675" y="385">Vector Store</text>
  <text class="sub" x="675" y="400">FAISS embeddings</text>

  <!-- MLFlow deployment layer -->
  <text class="title-text" x="480" y="440">DEPLOYMENT &amp; MONITORING</text>
  <line x1="120" y1="445" x2="840" y2="445" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4,3" />

  <rect class="box-infra" x="280" y="460" width="400" height="42" />
  <text class="label" x="480" y="480" style="fill:#166534">MLFlow</text>
  <text class="sub" x="480" y="494">model lifecycle, experiment tracking, production deployment</text>
</svg>
