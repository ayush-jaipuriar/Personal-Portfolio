<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Subtle gradient accent circles -->
  <circle cx="1050" cy="100" r="200" fill="#007aff" opacity="0.08" />
  <circle cx="150" cy="530" r="180" fill="#9333ea" opacity="0.06" />
  <circle cx="900" cy="500" r="120" fill="#14b8a6" opacity="0.05" />

  <!-- Top accent line -->
  <rect x="80" y="80" width="120" height="4" rx="2" fill="url(#accent)" />

  <!-- Name -->
  <text x="80" y="180" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="url(#nameGrad)">Ayush Jaipuriar</text>

  <!-- Title -->
  <text x="80" y="260" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="400" fill="#e5e7eb">AI Agent Engineer &amp;</text>
  <text x="80" y="310" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="400" fill="#e5e7eb">Senior Full-Stack Developer</text>

  <!-- Description -->
  <text x="80" y="400" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="300" fill="#9ca3af">Building production AI systems at Fortune 500 scale.</text>
  <text x="80" y="440" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="300" fill="#9ca3af">6+ years in enterprise fintech.</text>

  <!-- Bottom accent line -->
  <rect x="80" y="520" width="1040" height="2" rx="1" fill="#374151" />

  <!-- Footer -->
  <text x="80" y="570" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="500" fill="#6b7280">ayush-jaipuriar.github.io</text>

  <!-- Tech tags -->
  <rect x="520" y="548" width="100" height="30" rx="15" fill="#1e293b" stroke="#374151" stroke-width="1" />
  <text x="570" y="568" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">LangChain</text>

  <rect x="635" y="548" width="110" height="30" rx="15" fill="#1e293b" stroke="#374151" stroke-width="1" />
  <text x="690" y="568" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">LangGraph</text>

  <rect x="760" y="548" width="80" height="30" rx="15" fill="#1e293b" stroke="#374151" stroke-width="1" />
  <text x="800" y="568" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">Python</text>

  <rect x="855" y="548" width="65" height="30" rx="15" fill="#1e293b" stroke="#374151" stroke-width="1" />
  <text x="887" y="568" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">Java</text>

  <rect x="935" y="548" width="60" height="30" rx="15" fill="#1e293b" stroke="#374151" stroke-width="1" />
  <text x="965" y="568" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#60a5fa" text-anchor="middle">AWS</text>
</svg>
