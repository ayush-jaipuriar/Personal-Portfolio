<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-labelledby="title desc">
  <title id="title">LangGraph Supervisor Architecture</title>
  <desc id="desc">Supervisor agent routes requests to NLP to SQL, RAG Q and A, Knowledge Graph, and Anomaly Detector agents.</desc>

  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .border { stroke: #cbd5e1; stroke-width: 1.5; fill: none; }
      .box { fill: #ffffff; stroke: #94a3b8; stroke-width: 1.5; rx: 12; ry: 12; }
      .label { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 20px; fill: #0f172a; text-anchor: middle; }
      .sub { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 15px; fill: #334155; text-anchor: middle; }
      .connector { stroke: #475569; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569" />
    </marker>
  </defs>

  <rect class="bg" x="1" y="1" width="1198" height="418" rx="16" ry="16" />
  <rect class="border" x="1" y="1" width="1198" height="418" rx="16" ry="16" />

  <rect class="box" x="280" y="40" width="640" height="90" />
  <text class="label" x="600" y="78">Supervisor Agent</text>
  <text class="sub" x="600" y="103">(intent classification + routing)</text>

  <path class="connector" d="M600 130 L600 180" />
  <path class="connector" d="M600 180 L190 180" />
  <path class="connector" d="M600 180 L460 180" />
  <path class="connector" d="M600 180 L740 180" />
  <path class="connector" d="M600 180 L1010 180" />

  <path class="connector" d="M190 180 L190 220" />
  <path class="connector" d="M460 180 L460 220" />
  <path class="connector" d="M740 180 L740 220" />
  <path class="connector" d="M1010 180 L1010 220" />

  <rect class="box" x="80" y="220" width="220" height="120" />
  <text class="label" x="190" y="274">NLP-to-SQL</text>
  <text class="sub" x="190" y="300">Agent</text>

  <rect class="box" x="350" y="220" width="220" height="120" />
  <text class="label" x="460" y="274">RAG Q and A</text>
  <text class="sub" x="460" y="300">Agent</text>

  <rect class="box" x="630" y="220" width="220" height="120" />
  <text class="label" x="740" y="274">Knowledge Graph</text>
  <text class="sub" x="740" y="300">Agent</text>

  <rect class="box" x="900" y="220" width="220" height="120" />
  <text class="label" x="1010" y="274">Anomaly Detector</text>
  <text class="sub" x="1010" y="300">Agent</text>
</svg>
