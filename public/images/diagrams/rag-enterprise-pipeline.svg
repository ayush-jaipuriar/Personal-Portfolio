<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220" role="img" aria-labelledby="title desc">
  <title id="title">RAG Enterprise Pipeline</title>
  <desc id="desc">Query passes through embedding, FAISS retrieval, reranking, LLM generation, and citation output.</desc>

  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .border { stroke: #cbd5e1; stroke-width: 1.5; fill: none; }
      .box { fill: #ffffff; stroke: #94a3b8; stroke-width: 1.5; rx: 10; ry: 10; }
      .label { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 17px; fill: #0f172a; text-anchor: middle; }
      .connector { stroke: #475569; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569" />
    </marker>
  </defs>

  <rect class="bg" x="1" y="1" width="1198" height="218" rx="14" ry="14" />
  <rect class="border" x="1" y="1" width="1198" height="218" rx="14" ry="14" />

  <rect class="box" x="40" y="70" width="140" height="80" />
  <text class="label" x="110" y="117">Query</text>

  <rect class="box" x="220" y="70" width="150" height="80" />
  <text class="label" x="295" y="117">Embedding</text>

  <rect class="box" x="410" y="70" width="170" height="80" />
  <text class="label" x="495" y="117">FAISS Retrieval</text>

  <rect class="box" x="620" y="70" width="150" height="80" />
  <text class="label" x="695" y="117">Reranking</text>

  <rect class="box" x="810" y="70" width="180" height="80" />
  <text class="label" x="900" y="117">LLM Generation</text>

  <rect class="box" x="1030" y="70" width="130" height="80" />
  <text class="label" x="1095" y="117">Citation</text>

  <path class="connector" d="M180 110 L220 110" />
  <path class="connector" d="M370 110 L410 110" />
  <path class="connector" d="M580 110 L620 110" />
  <path class="connector" d="M770 110 L810 110" />
  <path class="connector" d="M990 110 L1030 110" />
</svg>
